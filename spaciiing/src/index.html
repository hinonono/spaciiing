<head>
    <style id="external-styles"></style>
</head>

<body>
    <div>
        <section>
            <div>
                <div>
                    <!-- 加入語言選擇下拉選單 -->
                    <select id="langDropdown">
                        <option value="en"><span>English</span></option>
                        <option value="zh_Hant"><span>繁體中文</span></option>
                        <option value="jp"><span>日本語</span></option>
                    </select>
                </div>
                <div>
                    <div id="tran_mode" class="section-title">Mode</div>
                    <div class="toggle-radio">
                        <input type="radio" name="sp-mode" id="mode_Option1" value="vertical" checked>
                        <label for="mode_Option1">
                            <div class="icon-24">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path
                                        d="M182.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L128 109.3V402.7L86.6 361.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0l96-96c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 402.7V109.3l41.4 41.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-96-96z" />
                                </svg>
                            </div>
                            <span id="tran_vertical">Vertical</span>
                        </label>
                        <input type="radio" name="sp-mode" id="mode_Option2" value="horizontal">
                        <label for="mode_Option2">
                            <div class="icon-24">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                    <path
                                        d="M406.6 374.6l96-96c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224l-293.5 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288l293.5 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z" />
                                </svg>
                            </div>
                            <span id="tran_horizontal">Horizontal</span>
                        </label>
                    </div>
                </div>
                <div class="mt-xxsmall">
                    <div id="tran_multiply" class="section-title">Multiply by</div>
                    <div class="flex flex-row">
                        <div class="toggle-radio">
                            <input type="radio" name="sp-multiply" id="multiply_Option1" value="1" checked>
                            <label for="multiply_Option1">1</label>
                            <input type="radio" name="sp-multiply" id="multiply_Option2" value="2">
                            <label for="multiply_Option2">2</label>
                            <input type="radio" name="sp-multiply" id="multiply_Option3" value="3">
                            <label for="multiply_Option3">3</label>
                            <input type="radio" name="sp-multiply" id="multiply_Option4" value="4">
                            <label for="multiply_Option4">4</label>
                            <input type="radio" name="sp-multiply" id="multiply_Option5" value="5">
                            <label for="multiply_Option5">5</label>
                        </div>
                    </div>
                </div>
                <div class="mt-xxsmall">
                    <div id="tran_spacing" class="section-title">Spacing</div>
                    <div class="flex flex-row">
                        <div class="toggle-radio">
                            <input type="radio" name="sp-space" id="default_Option1" value="8" checked>
                            <label class="sp-c-space" for="default_Option1">8</label>
                            <input type="radio" name="sp-space" id="default_Option2" value="16">
                            <label class="sp-c-space" for="default_Option2">16</label>
                            <input type="radio" name="sp-space" id="default_Option3" value="20">
                            <label class="sp-c-space" for="default_Option3">20</label>
                            <input type="radio" name="sp-space" id="default_Option4" value="24">
                            <label class="sp-c-space" for="default_Option4">24</label>
                            <input type="radio" name="sp-space" id="default_Option5" value="32">
                            <label class="sp-c-space" for="default_Option5">32</label>
                            <input type="radio" name="sp-space" id="default_Option6" value="custom">
                            <label id="tran_spacing_custom" class="sp-c-space" for="default_Option6">Custom</label>
                        </div>
                        <div class="width-100 mt-xxsmall">
                            <textarea id="sp-space-custom" class="textarea dp-none" rows="1"
                                onkeypress="return isNumberKey(event)"
                                placeholder="Custom Value. Numbers only."></textarea>
                        </div>
                        <span id="tran_spacing_comment" class="note">Custom value is not effected by multiplier.</span>
                    </div>
                </div>
            </div>
            <div class="flex mt-xsmall">
                <button class='button button--primary' id="sp-apply"><span id="tran_apply">Apply</span></button>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/figma-plugin-ds@1.0.1/dist/iife/figma-plugin-ds.js"></script>
</body>

</html>
