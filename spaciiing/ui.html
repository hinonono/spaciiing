<style id="external-styles"></style>
<style>
    .wrapper {
        display: flex;
        flex-direction: column;
    }

    section {
        padding: 1em;
        padding-top: 0.5rem;
        background-color: var(--figma-color-bg);
        color: var(--figma-color-text);
    }

    input {
        display: block;
    }

    .section-title {
        color: var(--figma-color-text);
    }

    .dp-none {
        display: none;
    }

    .dp-block {
        display: block;
    }

    .width-50 {
        width: 50%;
    }

    .width-100 {
        width: 100%;
    }

    .flex {
        display: flex;
    }

    .flex-jusify-spacebetween {
        justify-content: space-between;
    }

    .flex-row {
        flex-direction: row;
        flex-wrap: wrap;
    }

    .flex button {
        margin-left: 0.5em;
    }

    .flex button:first-child {
        margin-left: 0;
    }

    .toggle-radio {
        display: inline-flex;
        border: 1px solid var(--figma-color-text);
        border-radius: 4px;
    }

    .toggle-radio>input:checked+label {
        background: var(--blue);
        color: var(--white);
        fill: var(--white);
    }

    .toggle-radio>input+label:not(:last-of-type) {
        border-right: 1px solid #ccc
    }

    .toggle-radio>input[type=radio] {
        display: none
    }

    .toggle-radio>input[disabled]+label {
        opacity: .5
    }

    .toggle-radio>input[disabled]+label:hover {
        cursor: not-allowed
    }

    .toggle-radio>input+label {
        display: inline-block;
        margin-bottom: 0;
        padding: 5px 10px;
        /* float: left; */
        cursor: pointer;
        font-size: var(--font-size-small);
    }

    /* section {
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
    } */

    h4 {
        margin: 0;
    }

    .func-title {
        color: #146eff;
    }

    .icon-24 {
        display: inline-block;
        width: 16px;
        height: 16px;
    }

    .icon-24 * {
        fill: var(--figma-color-text);
        height: 100%;
    }

    .note {
        font-size: 0.8rem;
    }

    button {
        width: 100%;
        display: flex;
        justify-content: center;
        margin: 0.4rem 0;
    }

    .header-bar {
        width: 100%;
        position: sticky;
        top: 0;
        background-color: rgba(221, 241, 255, 0.9);
        backdrop-filter: blur(4px);
        padding: 0.5rem 1rem;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.4rem;
    }

    .button-third {
        background-color: rgba(24, 160, 251, 0.15);
        color: var(--blue);
        border: 1px solid var(--blue);
    }

    @media (prefers-color-scheme: dark) {

        .textarea {
            background-color: #f7f7f7;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/figma-plugin-ds@1.0.1/dist/iife/figma-plugin-ds.js"></script>
<script>
    initPlugin();

    window.onmessage = (event) => {
        if (event.data.pluginMessage) {
            // Handle the received message
            var value = Object.values(event.data.pluginMessage);
            var receivedMessage = Object.values(value[0]);
            // console.log(value2);

            switch (receivedMessage[0]) {
                case "updateMemFrame":
                    var width = receivedMessage[1];
                    var height = receivedMessage[2];
                    uploadMemFrame(width, height);
                    break;

                default:
                    break;
            }
        }
    };

    // selectMenu.init(); //initiates the select menu component
    // disclosure.init(); //initiates the disclosure component

    var space = [8, 16, 20, 24, 32]
    var multiplyRadioBtns = document.getElementsByName('sp-multiply');
    var spacingRadioBtns = document.getElementsByName('sp-space');
    // var memFrame = document.getElementById("mem-frame");

    multiplyRadioBtns.forEach(item => {
        item.addEventListener('change', function () {
            updateSpaceText(item.value);
        });
    });

    spacingRadioBtns.forEach(item => {
        item.addEventListener('change', addDPBlockClass);
    });

    document.getElementById('sp-apply').onclick = spacingApply;


    function initPlugin() {
        fetchCssStyle();

        console.log("Here");
        parent.postMessage({
            pluginMessage: {
                type: 'init'
            }
        }, '*');
    }

    

    function fetchCssStyle() {
        // URL of the external CSS file
        const cssFileURL = 'https://cdn.jsdelivr.net/npm/figma-plugin-ds@1.0.1/dist/figma-plugin-ds.css';

        // Fetch the CSS file contents
        fetch(cssFileURL)
            .then((response) => response.text())
            .then((css) => {
                // Inject the CSS contents into the <style> element
                const styleElement = document.getElementById('external-styles');
                styleElement.textContent = css;
            });
    }

    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode != 46 && charCode > 31 &&
            (charCode < 48 || charCode > 57))
            return false;

        return true;
    }

    function updateSpaceText(value) {
        //依照選取的倍率更新space的文字
        const spacingRadioBtns = document.getElementsByName('sp-space');
        const space_labels = document.querySelectorAll('.sp-c-space');

        for (let i = 0; i < spacingRadioBtns.length; i++) {
            if (space_labels[i].textContent != '自訂') {
                space_labels[i].textContent = space[i] * value;
            } else {
                return
            }
        }
    }

    function addDPBlockClass() {
        const spacingArea = document.getElementById('sp-space-custom');
        if (this.checked && this.value === 'custom') {
            spacingArea.classList.add('dp-block');
        } else {
            spacingArea.classList.remove('dp-block');
        }
    }

    function spacingApply() {
        const mode = document.querySelector('input[name="sp-mode"]:checked').value;
        var select_multiply = document.querySelector('input[name="sp-multiply"]:checked').value;
        var select_space = document.querySelector('input[name="sp-space"]:checked').value
        var spacing = "0";

        if (select_space == 'custom') {
            //自訂間距
            const customValue = document.getElementById('sp-space-custom').value;
            if (customValue == "") {
                spacing = "8";
            } else {
                spacing = customValue;
            }
        } else {
            spacing = select_space * select_multiply;
        }

        parent.postMessage({
            pluginMessage: {
                type: 'actionApply',
                mode,
                spacing
            }
        }, '*');
    }
</script>
